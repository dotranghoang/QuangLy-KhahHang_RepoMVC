<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<a href="/customer/list">Back to list customer</a>
<h1 class="title" >Edit Customer</h1>
<form th:action="@{/customer/edit-customer}" th:object="${customer}" method="post">
    <table border="1">
        <tr>
            <td>ID :</td>
            <input type="hidden" name="id" th:field="*{id}" >
            <td><p th:text="${customer.id}"></p></td>
        </tr>
        <tr>
            <td>Name :</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Phone :</td>
            <td><input type="text" th:field="*{phone}"/></td>
        </tr>
        <tr>
            <td>Province:</td>
            <td>
                <select name="province">
                    <option th:each="p : ${provinces}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id} == *{province.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"/></td>
        </tr>
    </table>
</form>
</body>
</html>
