<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1 class="title">Create Customer</h1>
<p><a href="/customer/list">Back to list customer</a> </p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/customer/save-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>Name : </td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Address : </td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Province:</td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Phone : </td>
            <td><input type="text" th:field="*{phone}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"/></td>
        </tr>
    </table>
</form>
</body>
</html>
